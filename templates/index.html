<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARA Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: left;
      margin: 1rem 0 0.5rem 1rem;
      font-size: 2.6rem;
      letter-spacing: 0.5px;
      font-weight: 700;
      background: linear-gradient(90deg, #444, #fff, #444);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: pulseEnergy 12s infinite ease-in-out;
    }

    .greeting-text {
      position: absolute;
      top: 40%;
      left: 2rem;
      font-size: 1.75rem;
      font-weight: 500;
      color: #eaeaea;
      opacity: 0.9;
      text-align: left;
      animation: fadeIn 1s ease-in-out;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseEnergy {
      0% {
        background-position: -200% 0;
        opacity: 0.8;
      }
      50% {
        background-position: 200% 0;
        opacity: 1;
      }
      100% {
        background-position: -200% 0;
        opacity: 0.8;
      }
    }

    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
      padding-bottom: 6rem;
    }

    .message {
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      line-height: 1.4;
    }

    .user {
      background-color: #2a2a2a;
      align-self: flex-end;
      color: #f5f5f5;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    .assistant {
      background-color: #1f1f1f;
      align-self: flex-start;
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #121212;
      padding: 1rem;
      padding-bottom: calc(1rem + env(safe-area-inset-bottom));
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #333;
      align-items: center;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 0.8rem 1rem;
      border-radius: 0.8rem;
      border: none;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    input[type="file"] {
      display: none;
    }

    .upload-icon {
      cursor: pointer;
      font-size: 1.5rem;
      line-height: 2.5rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      color: #f1f1f1;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <h1>CARA</h1>
  <div id="greeting" class="greeting-text"></div>

  <div class="loading-dots" id="loading">
    <span></span><span></span><span></span>
  </div>

  <div class="chat-wrapper" id="chatWrapper" style="display:none;">
    <div class="chat-container" id="responseBox"></div>
    <form id="chatForm" enctype="multipart/form-data">
      <div class="input-container">
        <textarea id="message" name="message" rows="2" placeholder="Ask me anything..."></textarea>
        <input type="file" id="file" name="file" />
        <label for="file" class="upload-icon" title="Attach a file">ðŸ“Ž</label>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('chatWrapper').style.display = 'flex';
        const messageBox = document.getElementById("message");
        messageBox.focus();
        document.getElementById('responseBox').scrollTop = document.getElementById('responseBox').scrollHeight;
      }, 1000);
    };

    const form = document.getElementById('chatForm');
    const responseBox = document.getElementById('responseBox');
    const greetingEl = document.getElementById('greeting');

    document.getElementById("message").addEventListener("keydown", function (e) {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (!isMobile && e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        greetingEl.style.display = 'none';
        form.dispatchEvent(new Event("submit", { cancelable: true }));
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      greetingEl.style.display = 'none';
      const messageInput = document.getElementById("message");
      const fileInput = document.getElementById("file");
      const message = messageInput.value;
      const file = fileInput.files[0];
      const userId = getUserId();

      if (!message.trim() && !file) return;

      const formData = new FormData();
      formData.append("message", message);
      formData.append("user_id", userId);
      if (file) formData.append("file", file);

      const userBubble = document.createElement('div');
      userBubble.className = 'message user';
      userBubble.textContent = message.trim() ? message : `[Uploaded file: ${file.name}]`;
      responseBox.appendChild(userBubble);

      messageInput.value = "";
      fileInput.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const botBubble = document.createElement("div");
      botBubble.className = "message assistant";
      responseBox.appendChild(botBubble);

      let i = 0;
      function typeChar() {
        if (i < data.reply.length) {
          botBubble.textContent += data.reply.charAt(i);
          i++;
          responseBox.scrollTop = responseBox.scrollHeight;
          setTimeout(typeChar, 20);
        }
      }
      typeChar();
    });

    function getUserId() {
      const name = "user_id=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const cookieArr = decodedCookie.split(";");
      for (let i = 0; i < cookieArr.length; i++) {
        let c = cookieArr[i].trim();
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      const newId = "user_" + Math.random().toString(36).substring(2, 10);
      document.cookie = `user_id=${newId}; path=/; max-age=31536000`;
      return newId;
    }

    function getTimeBasedGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Good morning";
      if (hour < 18) return "Good afternoon";
      return "Good evening";
    }

    function updateGreeting() {
      const userName = localStorage.getItem("caraUserName");
      const greeting = getTimeBasedGreeting();
      const name = userName ? `, ${userName}` : "";
      document.getElementById("greeting").textContent = `${greeting}${name}.`;
    }

    updateGreeting();
  </script>
</body>
</html>
