<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.A.R.A. Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 1rem 0 0.5rem;
            font-size: 2rem;
        }

        p.subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
        }

        .user {
            background-color: #333;
            align-self: flex-end;
        }

        .assistant {
            background-color: #1f1f1f;
            align-self: flex-start;
            color: #b4f8c8;
        }

        .input-container {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid #333;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            background-color: #333;
            color: #f1f1f1;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>C.A.R.A.</h1>
    <p class="subtitle">Your custom AI assistant is here to help ðŸ’¬</p>

    <div class="chat-container" id="responseBox"></div>

    <div class="input-container">
        <textarea id="message" rows="2" placeholder="Ask me anything..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const responseBox = document.getElementById('responseBox');

            if (!message.trim()) return;

            const userBubble = document.createElement('div');
            userBubble.className = 'message user';
            userBubble.textContent = message;
            responseBox.appendChild(userBubble);

            document.getElementById('message').value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message, user_id: getUserId() })
            });

            const data = await res.json();

            const botBubble = document.createElement('div');
            botBubble.className = 'message assistant';
            botBubble.textContent = data.reply;
            responseBox.appendChild(botBubble);

            responseBox.scrollTop = responseBox.scrollHeight;
        }

        // Generate or retrieve user_id from cookies
  function getUserId() {
    const name = "user_id=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookieArr = decodedCookie.split(";");
    for (let i = 0; i < cookieArr.length; i++) {
      let c = cookieArr[i].trim();
      if (c.indexOf(name) === 0) {
        return c.substring(name.length, c.length);
      }
    }
    // Generate random user_id and set cookie
    const newId = "user_" + Math.random().toString(36).substring(2, 10);
    document.cookie = `user_id=${newId}; path=/; max-age=31536000`; // 1 year
    return newId;
  }
    </script>
</body>
</html>
