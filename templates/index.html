<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.A.R.A. Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 1rem 0 0.5rem;
            font-size: 2rem;
        }

        p.subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
        }

        .user {
            background-color: #333;
            align-self: flex-end;
        }

        .assistant {
            background-color: #1f1f1f;
            align-self: flex-start;
            color: #b4f8c8;
        }

        .input-container {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid #333;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            background-color: #333;
            color: #f1f1f1;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        .file-upload {
            display: flex;
            align-items: center;
        }

        .file-upload label {
            display: inline-block;
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 0.5rem;
            background-color: #2c2c2c;
            color: #f1f1f1;
        }

        .file-upload input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>C.A.R.A.</h1>
    <p class="subtitle">Your custom AI assistant is here to help ðŸ’¬</p>

    <div class="chat-container" id="responseBox"></div>

    <div class="input-container">
        <textarea id="message" rows="2" placeholder="Ask me anything..."></textarea>
        <div class="file-upload">
            <label for="fileInput">ðŸ“Ž</label>
            <input type="file" id="fileInput">
        </div>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        document.getElementById("message").addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const messageInput = document.getElementById("message");
            const fileInput = document.getElementById("fileInput");
            const responseBox = document.getElementById("responseBox");
            const userMessage = messageInput.value;

            if (!userMessage.trim()) return;

            const userBubble = document.createElement("div");
            userBubble.className = "message user";
            userBubble.textContent = userMessage;
            responseBox.appendChild(userBubble);

            messageInput.value = "";

            const formData = new FormData();
            formData.append("message", userMessage);
            formData.append("user_id", getUserId());
            if (fileInput.files.length > 0) {
                formData.append("file", fileInput.files[0]);
            }

            const res = await fetch("/chat", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            const botBubble = document.createElement("div");
            botBubble.className = "message assistant";
            botBubble.textContent = data.reply;
            responseBox.appendChild(botBubble);

            responseBox.scrollTop = responseBox.scrollHeight;
            fileInput.value = ""; // clear file input
        }

        function getUserId() {
            const name = "user_id=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArr = decodedCookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let c = cookieArr[i].trim();
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            const newId = "user_" + Math.random().toString(36).substring(2, 10);
            document.cookie = `user_id=${newId}; path=/; max-age=31536000`;
            return newId;
        }
    </script>
</body>
</html>
