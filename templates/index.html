<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C.A.R.A.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
      background-color: #1c1c1c;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
    }

    .user {
      background-color: #2b2b2b;
      align-self: flex-end;
    }

    .bot {
      background-color: #1f1f1f;
      align-self: flex-start;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
      background-color: #1c1c1c;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      padding: 0.75rem 1.25rem;
      margin-left: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #3a3a3a;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4a4a4a;
    }
  </style>
</head>
<body>
  <header>C.A.R.A.</header>

  <div id="chat"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      input.value = '';

      try {
        const userId = getUserId();
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText, user_id: userId })
        });
        const data = await res.json();
        addMessage(data.reply, 'bot');
      } catch (err) {
        addMessage('Something went wrong ðŸ’€', 'bot');
      }
    });

    function addMessage(text, role) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function getUserId() {
      const name = "user_id=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const cookieArr = decodedCookie.split(";");
      for (let i = 0; i < cookieArr.length; i++) {
        let c = cookieArr[i].trim();
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      const newId = "user_" + Math.random().toString(36).substring(2, 10);
      document.cookie = `user_id=${newId}; path=/; max-age=31536000`;
      return newId;
    }
  </script>
</body>
</html>
